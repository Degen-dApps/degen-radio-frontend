name: Mirroring
on:
  push:
    branches:
      - main
jobs:
  to_bitbucket:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:                                              # <-- must use actions/checkout before mirroring!
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@bitbucket.org:punk-domains/degen-radio-frontend.git
          ssh_private_key:                              # <-- use 'secrets' to pass credential information.
            ${{ secrets.MIRROR_KEY }}

  to_gitlab:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:                                              # <-- must use actions/checkout before mirroring!
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@gitlab.com:degen-dapps/degen-radio-frontend.git
          ssh_private_key:                              # <-- use 'secrets' to pass credential information.
            ${{ secrets.MIRROR_KEY }}